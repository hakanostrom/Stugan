<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Stugan
        </title>
        <link href="bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <br /><br />

                <a type="button" class="btn btn-sm btn-light" href="login.html">admin</a>

                <br /><br />

                <h1>Stugan</h1>
                <p>Välj den fjällstuga du vill boka, och när.</p>


                <select class="form-select" id="stugorSelect">
                </select>

                <br>
                  
                <input class="form-control" type="date" id="bokningsdatum" name="bokningsdatum"  />

                <br /><br />

                <!-- Använd inte formuläret för dess submit-funktion -->
                <form onsubmit="return false">
                    <h3>Uppgifter för bokning</h3>
                    <div class="mb-3">
                        <label for="bokareNamn" class="form-label">Namn</label>
                        <input class="form-control" type="text" id="bokareNamn">
                    </div>

                    <div class="mb-3">
                        <label for="bokareTelefon" class="form-label">Telefon</label>
                        <input class="form-control" type="tel" id="bokareTelefon">
                    </div>

                    <div class="mb-3">
                        <label for="bokareEpost" class="form-label">E-post</label>
                        <input class="form-control" type="email" id="bokareEpost">
                    </div>

                    <br />

                    <button class="btn btn-primary" onclick="bokaStuga()">Boka</button>
                </form>
                <br /><br />
                
                <div class="alert" id="coonfirmationPlaceholder" role="alert" style="display: none;">
                </div>

            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="properties.js"></script>
    <script src="index.js"></script>
</body>
</html>
